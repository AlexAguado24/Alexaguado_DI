<div class="form-check form-check-inline">
  <input class="form-check-input"  (change)="evaluarCambio($event)" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
  <label class="form-check-label" for="inlineRadio1">Primero 1ยบ</label>

<div class="row">
  <div class="col" *ngFor="let item of asignaturas">
    <div class="card" style="width: 18rem">
      <img [src]="item.imagen" class="card-img-top" [alt]="item.siglas" />
      <div class="card-body">
        <h5 class="card-title">{{ item.nombre }}</h5>
        <p class="card-text">
          {{ item.nombre }}<br />
          {{ item.siglas }}<br />
          {{ item.ciclo }} {{ item.curso }}<br />
        </p>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let conoc of item.conocimientos">
            {{ conoc }}
          </li>
        </ul>
      </div>
    </div>
  </div>
