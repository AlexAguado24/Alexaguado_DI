<p class="m-4">Esta directiva se utiliza para poder definir sobre una condicion el mostrar o no un elemento</p>

<p class="m-4">Valor de la condicion: {{mostrarElemento}}</p>

<button class="btn btn-primary m-4" (click)="cambiarElemento()">Cambiar</button>



<ng-container *ngIf="mostrarElemento; then thenTemplate; else elseTemplate"></ng-container>
<ng-template #thenTemplate>
  <div class="alert alert-primary" role="alert">
    La variable esta en true
  </div>
</ng-template>
<ng-template #elseTemplate>
  <div class="alert alert-success" role="alert">
    La variable esta en false
  </div>
</ng-template>
