<p>
  Esta directiva se utiliza para poder decidir sobre una condicion el mostrar o
  no un elemento
</p>

<div>
  <p>Valor de la condicion {{ mostrarElemento }}</p>

  <button class="btn btn-primary" (click)="comprobarEstado(inputNombre.value)">
    cambiar
  </button>

  <input type="text" #inputNombre />
</div>

<ng-container
  *ngIf="mostrarElemento; then thenTemplate; else elseTemplate"
></ng-container>
<ng-template #thenTemplate>
  <div class="alert alert-primary" role="alert">La variable esta en true</div>
</ng-template>
<ng-template #elseTemplate>
  <div class="alert alert-warning" role="alert">La variable esta en false</div>
</ng-template>
